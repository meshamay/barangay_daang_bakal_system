version: "3.8"
services:
  app:
    build: .
    container_name: barangay_app
    volumes:
      - ./:/var/www/html
    expose:
      - "9000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=0

  web:
    image: nginx:stable-alpine
    container_name: barangay_web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
